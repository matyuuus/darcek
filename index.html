<head>

    <style>
        body {

        .card {

        .gift-container {

        .gift-title {

        #gameContainer {

        .numbers-container {

            left: 0;

            bottom: 0;
            display: flex;

            justify-content: center;

            backdrop-filter: blur(4px);
            border-radius: 4px;

        }
        .number {
            margin: 0 20px;
        }
        .win-message {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 1000;

        .play-button {
            background: linear-gradient(to right, #9333ea, #ec4899);
            color: white;

            padding: 8px 24px;
            border-radius: 20px;

            margin-top: 16px;
        }

            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Gift View -->
        <div id="giftView" class="gift-container" onclick="startGame()">
            <div class="gift-title">V≈°etko najlep≈°ie l√°ska</div>
            <div class="gift-emoji">üéÅ</div>
            <div class="gift-text">Klikni na darƒçek</div>
        </div>

        <!-- Game View -->
        <div id="gameContainer">
            <div class="game-title">
                <h2>Meninov√© ƒç√≠sla</h2>
                <p style="font-size: 14px; opacity: 0.9">N√°jdi ƒç√≠slo, ktor√© sa zhoduje s t√Ωm tvoj√≠m a vyhraj uveden√∫ sumu</p>
            </div>

            <!-- Your Numbers -->
            <div class="canvas-container">
                <div class="numbers-container">
                    <span class="number">4</span>
                    <span class="number">30</span>
                    <span class="number">11</span>

                </div>
                <canvas id="numbersCanvas" width="260" height="80"></canvas>
            </div>

            <!-- Game Grid -->

        </div>

        <!-- Win Message -->
        <div id="winMessage" class="win-message">
            <div class="win-content">
                <h3 style="font-size: 24px; margin-bottom: 8px">Gratulujem! üéâ</h3>
                <p style="margin-bottom: 16px">Vyhral/a si 5‚Ç¨ v tejto lot√©rii!</p>
                <p style="margin-bottom: 16px">Chce≈° si zahra≈• o bonus?</p>
                <button class="play-button" onclick="startBonus()">Hrat!</button>
            </div>
        </div>
    </div>

    <script>
        let isDragging = false;
        let lastPosition = null;
        let activeCanvas = null;

        function startGame() {
            document.getElementById('giftView').style.display = 'none';
            document.getElementById('gameContainer').style.display = 'block';
            initializeCanvases();
        }

        function initializeCanvases() {
            const numbersCanvas = document.getElementById('numbersCanvas');
            const gameCanvas = document.getElementById('gameCanvas');
            
            initializeCanvas(numbersCanvas);
            initializeCanvas(gameCanvas);
            
            setupCanvasEvents(numbersCanvas);
            setupCanvasEvents(gameCanvas);
        }

        function initializeCanvas(canvas) {
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#CCCCCC';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function setupCanvasEvents(canvas) {
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseleave', stopDrawing);
            
            canvas.addEventListener('touchstart', handleTouchStart);
            canvas.addEventListener('touchmove', handleTouchMove);
            canvas.addEventListener('touchend', stopDrawing);
        }

        function getCoordinates(e, canvas) {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            return { x, y };
        }

        function startDrawing(e) {
            isDragging = true;
            activeCanvas = e.target;
            const coords = getCoordinates(e, activeCanvas);
            lastPosition = coords;
        }

        function draw(e) {
            if (!isDragging || !activeCanvas) return;

            const ctx = activeCanvas.getContext('2d');
            const coords = getCoordinates(e, activeCanvas);

            ctx.globalCompositeOperation = 'destination-out';
            ctx.lineWidth = 40;
            ctx.lineCap = 'round';

            if (lastPosition) {
                ctx.beginPath();
                ctx.moveTo(lastPosition.x, lastPosition.y);
                ctx.lineTo(coords.x, coords.y);
                ctx.stroke();
            }

            lastPosition = coords;
            checkRevealProgress(activeCanvas);
        }

        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousedown', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            startDrawing(mouseEvent);
        }

        function handleTouchMove(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent('mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            draw(mouseEvent);
        }

        function stopDrawing() {
            isDragging = false;
            activeCanvas = null;
            lastPosition = null;
        }

        function checkRevealProgress(canvas) {
            const ctx = canvas.getContext('2d');
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const pixels = imageData.data;
            let transparent = 0;

            for (let i = 0; i < pixels.length; i += 4) {
                if (pixels[i + 3] < 127) transparent++;
            }

            const progress = transparent / (pixels.length / 4);
            if (progress > 0.5) {
                document.getElementById('winMessage').style.display = 'flex';
            }
        }

        function startBonus() {
            // Implement bonus game logic here
            alert('Bonus hra sa pripravuje! üéÆ');
        }
    </script>
